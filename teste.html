<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup com Formulário</title>
    <style>
        
        .open-popup {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .open-popup:hover {
            background-color: #45a049;
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .popup-content-atv {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .popup-title-atv {
            margin: 0;
            font-size: 20px;
        }
        
        .close-popup {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="date"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="open-popup" id="openPopup">Abrir Formulário</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content-atv">
            <div class="popup-header">
                <h2 class="popup-title-atv">Adicionar Documento</h2>
                <button class="close-popup" id="closePopup">&times;</button>
            </div>
            
            <form id="documentForm">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="deadline">Prazo:</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                
                <div class="form-group">
                    <label for="pdf">Arquivo PDF:</label>
                    <input type="file" id="pdf" name="pdf" accept=".pdf" required>
                </div>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const openPopupBtn = document.getElementById('openPopup');
        const closePopupBtn = document.getElementById('closePopup');
        const popupOverlay = document.getElementById('popupOverlay');
        const documentForm = document.getElementById('documentForm');

        // Abrir popup
        openPopupBtn.addEventListener('click', () => {
            popupOverlay.style.display = 'flex';
        });

        // Fechar popup
        closePopupBtn.addEventListener('click', () => {
            popupOverlay.style.display = 'none';
        });

        // Fechar popup ao clicar fora do conteúdo
        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                popupOverlay.style.display = 'none';
            }
        });

        // Enviar formulário
        documentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Obter valores dos campos
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const deadline = document.getElementById('deadline').value;
            const pdfFile = document.getElementById('pdf').files[0];
            
            // Aqui você pode processar os dados
            console.log({
                title,
                description,
                deadline,
                pdfFile: pdfFile ? pdfFile.name : 'Nenhum arquivo selecionado'
            });
            
            // Fechar popup após envio
            popupOverlay.style.display = 'none';
            
            // Limpar formulário
            documentForm.reset();
            
            // Mostrar mensagem de sucesso (opcional)
            alert('Formulário enviado com sucesso!');
        });
    </script>
</body>
</html>
